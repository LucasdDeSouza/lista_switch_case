<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que pergunte para a pessoa em qual hemisfério ela está e qual o mês atual.
    De acordo com as respostas, informe qual a estação do ano correspondente.
    */

    const hemisfério = prompt(`Informe em qual hemisfério você está.(Responda com N(Norte) ou S(Sul).)`).toUpperCase()
    const mes = prompt(`Informe o mês atual.`)

    

    switch (mes) {
        case "janeiro":
            hemisfério == "N" ? document.write("Inverno") : document.write("Verão")
            break;
           
        case "fevereiro":
            hemisfério == "N" ? document.write("Inverno") : document.write("Verão")
            break;
        case "março":
            hemisfério == "N" ? document.write("Inverno / Primavera") : document.write("Verão/ Outono")
            break;
        case "abril":
            hemisfério == "N" ? document.write("Primavera") : document.write("Outono")
            break;
        case "maio":
            hemisfério == "N" ? document.write("Primavera") : document.write("Outono")
            break;
        case "junho":
            hemisfério == "N" ? document.write("Primavera / Verão") : document.write("Outono / Inverno")
            break;
        case "julho":
            hemisfério == "N" ? document.write("Verão") : document.write("Inverno")
            break;
        case "agosto":
            hemisfério == "N" ? document.write("Verão") : document.write("Inverno")
            break;
        case "setembro":
            hemisfério == "N" ? document.write("Verão / Outono") : document.write("Inverno / Primavera")
            break;
        case "outubro":
            hemisfério == "N" ? document.write("Outono") : document.write("Primavera")
            break;
        case "novembro":
            hemisfério == "N" ? document.write("Outono") : document.write("Primavera")
            break;
        case "dezembro":
            hemisfério == "N" ? document.write("Outono / Inverno") : document.write("Primavera / Verão")
            break;

        

    }
    


    

    



</script>
