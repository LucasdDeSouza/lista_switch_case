<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    const turno = prompt(`Inforne o turno que você estuda. (M)Matutino, (V)Vespertino e (N)Noturno.`).toUpperCase();
    switch (turno) {
        case `M`:
            document.write(`Bom dia`);
            break;
         case `V`:
            document.write(`Boa Tarde`);
            break;
         case `N`:
            document.write(`Boa Noite`);
            break;
        default:
            document.write(`Inválido`);
            break;
    }



</script>
