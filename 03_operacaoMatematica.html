<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    const número1 = Number(prompt(`Informe um número `).replace(`,`,`.`).trim())
    const número2 = Number(prompt(`Informe um segundo número `).replace(`,`,`.`).trim())
    const oper = prompt(`Qual operação você deseja. (+)Adição, (-)Subtração, (*)Multiplicação e (/)Divisão`)

    let mensagem = ``

    switch (oper){
        case `+`:
            resul = número1 + número2
            break;
        case `-`:
            resul = número1 - número2
            break;
        case `*`:
            resul = número1 * número2
            break;
        case `/`:
            resul = número1 / número2
            break;
    }
    
    switch (Number.isInteger(resul)){
        case true:
            mensagem = mensagem + `O número é inteiro. `
            break;

        case false:
            mensagem = mensagem + `O número é decimal. `
            break;
    }

    

    switch (resul % 2){
        case 0:
            mensagem = mensagem + `O número é par. `
            break;

        default:
            mensagem = mensagem + `O número é ímpar. `
            break;
    }

    switch (resul < 0){
        case true:
            mensagem = mensagem + `O número é negativo. `
            break;

        case false:
            mensagem = mensagem + `O número é positivo. `
            break;
    }

    alert(mensagem)
</script>
